<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<script type="text/javascript" src="./main.js"></script>
	</head>
	<body>

		<header class="head">
			<h1>Rock, Paper, Scissors!</h1>
		</header>

		<div class="play">
			<p id="gametext"></p>
			<button data-key='82' class="choice"><img src="" alt="rock"/></button>
			<button data-key='80' class="choice"><img src="" alt="paper"/></button>
			<button data-key='83' class="choice"><img src="" alt="scissors"/></button>
			<button data-key='32' id="play">Play!</button>
		</div>
		
		<footer class="foot">
			<p>Brought to you by <a href="https://github.com/ajamesmichaels" >Anthony Michaels</a> and <a href="https://www.theodinproject.com" >The Odin Project</a></p>
		</footer>
	</body>
</html>
